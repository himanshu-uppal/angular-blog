<h2>
        <div *ngIf="authenticationType === 'register'">Sign Up</div>
        <div *ngIf="authenticationType === 'login'">Sign In</div>
       
</h2>
<div *ngIf="authenticationType === 'register'">Have an account?</div>
<div *ngIf="authenticationType === 'login'">Need an account?</div>
<div>
<form #authenticationForm="ngForm" (ngSubmit)="authenticate(authenticationForm.value)">   
        <div *ngIf="authenticationType === 'register'" class="form-group">
            <label for="username">Username:</label>
            <input (ngModel)="username" name="username" type="username" class="form-control" id="username">
              </div>
              <div class="form-group">
                    <label for="email">Email address:</label>
                    <input (ngModel)="email" name="email" type="email" class="form-control" id="email">
                  </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" type="password" class="form-control" id="password">
    </div>    
    <button type="submit" class="btn btn-default">
      <span *ngIf="authenticationType === 'register'">Sign Up</span>
      <span *ngIf="authenticationType === 'login'">Sign In</span>
    </button>       
    
  </form>
</div>
