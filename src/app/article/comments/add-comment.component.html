<div>
        <form #addCommentForm="ngForm" (ngSubmit)="addComment(addCommentForm.value)" novalidate>   
                <div class="form-group">
                    <label for="body">Comment body:</label>           
                    <input (ngModel)="body" name="body" type="text" class="form-control" id="body">
                      </div>                     
              
            <button  type="submit" class="btn btn-default">Post Comment</button>             
            
          </form>
</div>
