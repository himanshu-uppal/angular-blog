<h2>
        <div >Update Article</div>
       
       
</h2>
<div>
<form *ngIf="article" #updateArticleForm="ngForm" (ngSubmit)="updateArticle()" novalidate>   
        <div class="form-group">
            <label for="title">Title:</label>           
            <input [(ngModel)]="article.article.title" name="title" type="text" class="form-control" id="title">
              </div>
        <div class="form-group">
                    <label for="description">Description:</label>           
                    <input [(ngModel)]="article.article.description" name="description" type="text" class="form-control" id="description">
                      </div>
        <div class="form-group">
                            <label for="body">Body:</label>           
                            <input [(ngModel)]="article.article.body" name="body" type="text" class="form-control" id="body">
                              </div>
        <div class="form-group">
                                    <label for="tags">Tags:</label>           
                                    <input [(ngModel)]="article.article.tags" name="tags"  type="text" class="form-control" id="tags">
                                      </div>
              
             
      
    <button  type="submit" class="btn btn-default">Update Article</button>
 
       
    
  </form>
</div>
